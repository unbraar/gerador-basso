<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador Basso</title>
</head>
<body>
  <h1>Gerar imagem de divulgação</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Origem: <input name="origem"></label><br>
    <label>Coleta: <input name="coleta"></label><br>
    <label>Destino: <input name="destino"></label><br>
    <label>Entrega: <input name="entrega"></label><br>
    <label>Produto: <input name="produto"></label><br>
    <label>Preço: <input name="preco"></label><br>
    <label>Restrição: <input name="restricao"></label><br>
    <button type="submit">Gerar imagem</button>
  </form>
  <hr>
  <h3>Ou envie uma planilha para gerar em lote</h3>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Gerar em lote</button>
  </form>
  {% if image_url %}
    <hr>
    <h2>Prévia da Imagem</h2>
    <img src="{{ image_url }}" width="400">
  {% endif %}
</body>
</html>
