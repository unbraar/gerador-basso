<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Imagem Basso</title>
</head>
<body>
    <h2>Formulário de Geração</h2>
    <form method="POST" enctype="multipart/form-data">
        Origem: <input type="text" name="origem"><br>
        Local de Coleta: <input type="text" name="coleta"><br>
        Destino: <input type="text" name="destino"><br>
        Local de Entrega: <input type="text" name="entrega"><br>
        Produto: <input type="text" name="produto"><br>
        Preço: <input type="text" name="preco"><br>
        Restrição: <input type="text" name="restricao"><br><br>
        <button type="submit">Gerar Imagem</button>
    </form>
    <h3>Ou envie uma planilha:</h3>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="spreadsheet">
        <button type="submit">Enviar Planilha</button>
    </form>
</body>
</html>
