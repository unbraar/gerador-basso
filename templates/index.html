<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador Basso</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background-color: #e8f5e9; }
        input { padding: 10px; width: 300px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; background-color: #2e7d32; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #1b5e20; }
        img { margin-top: 20px; max-width: 100%; border: 1px solid #ccc; border-radius: 6px; }
        a.download-link { text-decoration: none; }
    </style>
</head>
<body>
    <h1 style="color:#1b5e20;">Gerador de Imagens - Basso</h1>
    <form method="POST">
        <input name="origem" placeholder="Origem" required><br>
        <input name="local_coleta" placeholder="Local de Coleta"><br>
        <input name="destino" placeholder="Destino" required><br>
        <input name="local_entrega" placeholder="Local de Entrega"><br>
        <input name="preco" placeholder="Preço (ex: R$ 175,00)" required><br>
        <input name="produto" placeholder="Produto" required><br>
        <input name="restricao" placeholder="Restrição"><br>
        <button type="submit">Gerar Imagem</button>
    </form>
    {% if image_url %}
        <h2 style="color:#2e7d32;">Imagem Gerada:</h2>
        <img src="{{ image_url }}" alt="Imagem gerada"><br>
        <a class="download-link" href="{{ image_url }}" download="basso-frete.jpg">
            <button>Baixar Imagem</button>
        </a>
    {% endif %}
</body>
</html>
