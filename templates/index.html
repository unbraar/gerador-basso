
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador Basso - Lote</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f2f2f2; }
        input, button { padding: 10px; margin: 10px; width: 300px; }
        .form-box { background: white; padding: 30px; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Gerador de Imagens Basso - Lote</h1>
    <div class="form-box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <p>Envie uma planilha .xlsx com os dados:</p>
            <input type="file" name="planilha" accept=".xlsx" required><br>
            <button type="submit">Gerar imagens</button>
        </form>
    </div>
    {% if zip_url %}
        <h2>Imagens geradas com sucesso!</h2>
        <a href="{{ zip_url }}"><button>Baixar ZIP</button></a>
    {% endif %}
</body>
</html>
